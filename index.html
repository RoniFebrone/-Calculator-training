<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12c905d2d3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   

    <title>Calc</title>

    

</head>

<body>

    <div id="bodyCalc">

        <!-- TELA DA CALCULADORA -->
        
            <div id="tela">
                <h4> 1200000 </h4>
            
            </div>
        
        <!-- BotÃµens calculadora -->    

        <div id="calc">  

            <div id="colun1" class="btNunbers">
                <button><i class="fa-solid fa-percent" style="color: #f0f8ff;"></i></button>
                <button><i class="fa-solid fa-subscript" style="color: #f0f8ff;"></i></button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button><i class="fa-solid fa-plus-minus" style="color: #f0f8ff;"></i></button>
            </div>
            <div id="colun2" class="btNunbers">
                <button>CE</button>
                <button><i class="fa-solid fa-superscript" style="color: #f0f8ff;"></i></button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>0</button>
            </div>
            <div id="colun3" class="btNunbers">
                <button>C</button>
                <button><i class="fa-solid fa-square-root-variable" style="color: #f0f8ff;"></i></button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>,</button>
            </div>
            <div id="colun4" class="btNunbers">
                <button><i class="fa-solid fa-delete-left" style="color: #f0f8ff;"></i></button>
                <button><i class="fa-solid fa-divide" style="color: #f0f8ff;"></i></button>
                <button><i class="fa-solid fa-xmark" style="color: #f0f8ff;"></i></button>
                <button><i class="fa-solid fa-plus" style="color: #f0f8ff;"></i></button>
                <button><i class="fa-solid fa-minus" style="color: #f0f8ff;"></i></button>
                <button id="Igual"><i class="fa-solid fa-equals" style="color: #f0f8ff;"></i></button>
            </div>
        </div>
      
    </div>
    
 
    
</body>
</html>
